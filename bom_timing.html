<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(function(){ document.write('Teste')},2000);// sempre o tempo em milisegundos, executa apenas uma vez
        setInterval(function(){ document.write('Teste Interval')},4000); // interpreta varias vezes, toda vez que o tempo indicado for atingido.
    </script>
</body>
</html>
