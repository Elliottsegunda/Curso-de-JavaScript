<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Diferente do php o foreach no js não é bem uma estrutura de repetição,ele é aplicado a array, ele funciona como uma função!
        o foreach espera uma função callback que recebe 3 parametros, o valor, o indice e o array.
        */
       var listaFuncionarios = ['Elliott','Consultoria','Dilan'];
       listaFuncionarios.forEach(function(valor){
        console.log(valor);
       })
    </script>
</body>
</html>
