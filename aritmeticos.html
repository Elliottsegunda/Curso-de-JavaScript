<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        OPERADORES Aritmeticos são operadores usados para realizar operações matemáticas, e que tambem podem ser usados parta concatenação (no caso do +).
        Adição (+) somar valores
        subtração (-) subtrair os valores
        divisão (/) dividir valores
        multiplicação (*) multiplicar valores
        modulo (%) resto da divisão
        incremento (++) pre/pos incrimento
        decremento (--) pre/pos decremento
        */
       var num1 = 9;
       var num2 = 2;

       document.write('A soma entre '+num1+' e '+num2+' é igual a: '+(num1+num2)+'<br>');
       document.write('A subtração entre '+num1+' e '+num2+' é igual a: '+(num1-num2)+'<br>');
       document.write('A multiplicação entre '+num1+' e '+num2+' é igual a: '+(num1*num2)+'<br>');
       document.write('A Divisão entre '+num1+' e '+num2+' é igual a: '+(num1/num2)+'<br>');
       document.write('O modulo da divisão entre '+num1+' e '+num2+' é igual a: '+(num1%num2)+'<br>');
       document.write('O incremento de '+num1+' é: '+(++num1)+'<br>');
       document.write('O incremento de '+num2+' é: '+(--num2)+'<br>');

       document.write('<hr>');

    var teste = 10;
    teste = teste +5
    document.write(teste);
    document.write('<hr>');
    
    teste +=5;
    document.write(teste);
    document.write('<hr>');
    </script>
</body>
</html>
