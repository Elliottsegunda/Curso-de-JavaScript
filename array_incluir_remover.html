<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        podemos usar eles elementos em array multidirecionais tambem : lista_coisas['frutas'].unshift('Uva')
        */
       var lista_frutas = Array();
       lista_frutas[0] = 'Banana';
       lista_frutas[1] = 'Ma√ßa';

       //incluir elemento no final do array()
       lista_frutas.push('Uva');

        //incluir elemento no inicio do array()
        lista_frutas.unshift('Laranja');

       console.log(lista_frutas);

        //excluir elemento no final do array()
        lista_frutas.pop();

         //iexcluir elemento no inicio do array()
       lista_frutas.shift();
    </script>
</body>
</html>
