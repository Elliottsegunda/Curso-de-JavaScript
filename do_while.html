<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        diferente do while, a extrutura de repetição do while, executa o codigo primeiro e verifica depois. ou seja, independente da condição, o conteudo do while, será executado pelomenos uma vez.
        */
       var x = 11;
       do {
        document.write(x);
        
       } while (x <= 10);// embora a condição seja falsa, ele vai imprimir ao menos uma vez.
    </script>
</body>
</html>
