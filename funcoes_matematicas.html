<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções matematicas</title>
</head>
<body>
    <script>
        /*
        ============================ Funções para expressões matematicas ===============================
        Math.ceil() - força o arredondamento para cima
         var x = Math.ceil(10.338);

        Math.floor() - considera a barte inteira, arredonda pra baixo
            var x = Math.floor(10.338);

        Math.round() - leva em consideração uma media de 500 para decidir se arredonda para cima ou para baixo
        */
       var x = Math.round(10.338);
       document.write(x);
       
    </script>
</body>
</html>
