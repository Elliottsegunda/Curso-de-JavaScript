<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        A propriedade screen nos permite adicionar ações baseado no tamanho de tela, o que pode ser util na responsividade
        */
       var altura = window.screen.availHeight;
       var largura = window.screen.availWidth;

       document.write('A altura é :'+altura+' e a largura é : '+largura); // eles vão mostrar valores maximos, ou seja, até onde podem ser expandidos

       if(largura <= 500 ){
            document.write('Logica para dispostivos mobile');
       }
       else{
        document.write('Logica para dispostivos web');

       }
    </script>
</body>
</html>
