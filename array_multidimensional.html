<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Array multidimensional, são Arrays de Array
        */
       var lista_coisas = Array();
       lista_coisas ['frutas'] = Array();
       lista_coisas ['frutas'][1] = 'Banana';
       lista_coisas ['frutas'][2] = 'Maça';
       lista_coisas ['frutas'][3] = 'Morango';
       lista_coisas ['frutas'][4] = 'Laranja';
       lista_coisas ['frutas'][5] = 'Uva';

       lista_coisas['pessoas'] = [];
       lista_coisas['pessoas']['a'] = 'Elliott';
       lista_coisas['pessoas']['b'] = 'Ambriz';
       lista_coisas['pessoas']['c'] = 'Segunda';
       // por serem strings os indices, o length não contabiliza

       console.log(lista_coisas)
       //podemos imprimir os dados do nosso array, basta dizermos o caminho corretamente

       document.write(lista_coisas['pessoas']['a']);

       // caso se repita os indices de um array, o valor atribuido por ultimo vai sobrepor o anterior!
    </script>
</body>
</html>
