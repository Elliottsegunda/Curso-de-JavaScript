<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <script>
    /*
    o laço de repetição while, verifia e executa o bloco enquanto a condição for true(verdadeira.)

    */
   var x = 1;
   //repita enquanto x for menor ou igual a 10.
   while(x <= 10 ){
    document.write(x +'<br>');
    
    // não importa o quanto as nossas variaveis são incrementadas, o importante é que elas atingam a necessidade da condição em algum momento.
    x++;// caso não tivesse esse incremento, a repetição seria infinita, travando a aplicação.
   }
   </script> 
</body>
</html>
