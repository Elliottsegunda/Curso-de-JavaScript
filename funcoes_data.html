<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções para Datas</title>
</head>
<body>
    
    <script>
        /*
            ============================================================Funções para Datas =========================================================
            diferente da função math, o Date é um objecto, que precisa ser instânciado.
            as datas são baseadas nas datas do sistema operacional, onde o browser está rodando

            .getDay() - pegar o dia da semana em questão 0-6, por isso podemos adicionar mais 1, para mostrar do jeito que estamos habituados
            .getDate() - pegar o dia do mes em questão 1-31
            .getMonth() - pegar o mes em questão 0-11, por isso podemos adicionar mais 1, para mostrar do jeito que estamos habituados
            .getFullYear() - mostrar o ano

            get é usado para obter e set para setar(inserir)
       
       var data = new Date();
       //document.write(data.getDay()+1);
       //document.write(data.getDate());
       document.write(data.getMonth()+1);
       document.write(data.getFullYear());
        */

        var data = new Date();
        // Desafio 1: Adicionar ou remover dias da
        document.write(data.toString()); //converdendo o nosso objecto data, para uma string
        data.setDate(data.getDate()+1);// iserindo 1 dia, na data atual
        document.write('<hr>');
        document.write(data.toString());
        document.write('<hr>');
        document.write('<br>');

        // Desafio 2: Adicionar ou remover meses
        document.write(data.toString()); //converdendo o nosso objecto data, para uma string
        data.setMonth(data.getMonth() + 4);// iserindo 4 meses, na data atual
        document.write('<hr>');
        document.write(data.toString());
        document.write('<hr>');
        document.write('<br>');

        // Desafio 2: Adicionar ou remover anos
        document.write(data.toString()); //converdendo o nosso objecto data, para uma string
        data.setFullYear(data.getFullYear() - 3);// diminuindo 3 anios, na data atual
        document.write('<hr>');
        document.write(data.toString());
        document.write('<hr>');
       
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');


        // calcular data entre 15/04/2023 até 20/05/2027

        //15/04/2023
        var data1 = new Date(2017,3,15)

        //20/05/2027
        var data2 = new Date(2027,4,20)

        document.write(data1.toString());
        document.write('<hr>');
        document.write(data2.toString());

        //passo 2: converter isso para algo que possamos calcular
        document.write('<hr>');
        document.write('<hr>');
        document.write('<br>');
        document.write('<br>');
        document.write(data1.getTime());
        document.write('<hr>');
        document.write(data2.getTime());
        document.write('<hr>'); 
        var milisegundo_entre_datas =Math.abs(data1.getTime() - data2.getTime());
        document.write(milisegundo_entre_datas);
        document.write('<hr>'); 

        //cada dia tem 24h, cada hora tem 60 minutos, cada minuto tem 60 segundos, cada segundo tem 1000 milisegundos
        // então, quantos milisegundos existem em 1 dia?
        var milisegundo_por_dia = 1*24*60*60*1000;
        document.write('1 dia tem:'+milisegundo_por_dia + ' milisegundos');

        document.write('<hr>');
        document.write('<br>');
        document.write('o tempo recorde para se acalçar o sonho é de:'+Math.ceil( milisegundo_entre_datas / milisegundo_por_dia)+' Dias');




    </script>
</body>
</html>
