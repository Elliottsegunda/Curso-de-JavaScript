<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting de Variaveis</title>
</head>
<body>
    <h1>Tipo de dados das variaveis!</h1>
    <script>

        /*
        Como já se tinha dito antes, todos os dados recebidos pelo prompt são string, por isso a operação feita foi concatenação, 
        caso queiramos calcular, primeiro devemos converter
        */
        var variavel1 = prompt("Digite um numero");
        var variavel2 = prompt("Digite outro numero");

        document.write(variavel1 + variavel2);
    </script>
    
</body>
</html>
