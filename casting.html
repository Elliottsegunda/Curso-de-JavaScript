<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting de Variaveis</title>
</head>
<body>
    <h1>Tipo de dados das variaveis!</h1>
    <script>

        /*
        Como já se tinha dito antes, todos os dados recebidos pelo prompt são string, por isso a operação feita foi concatenação, 
        caso queiramos calcular, primeiro devemos converter

        casting:
        parseInt(variavel)
        parseFloat(variavel)

        para converter de number para string é um pouco diferente :

        variavel1.toString()
        */
        var variavel1 = prompt("Digite um numero");
        var variavel2 = prompt("Digite outro numero");

        //receber os dados again e converter

        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)

        document.write(variavel1 + variavel2);
    </script>
    
</body>
</html>
