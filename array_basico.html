<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lista_frutas = Array();
        //var lista_frutas = [] - essa é a outra forma de declarar um array
        // apartir da referencia da variavel podempos criar indices, que vão conter valores
        lista_frutas[1] = 'Banana';
        lista_frutas[2] = 'Maça';
        lista_frutas[3] = 'Morango';
        lista_frutas[4] = 'Uva';

        console.log(lista_frutas);
        //apartir da referencia da variavel, podemos acessar a indices especificos
        console.log(lista_frutas[2]);
        // os indices podem ser  numeros, estringues, e muito mais

        //caso não definamos os indices, o js é auto-inteligente para criar indices apartir do zero.
    </script>
</body>
</html>
