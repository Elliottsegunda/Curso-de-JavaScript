<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        para fazer pesquisa num array utilizamos o metodo indexOf, nativo dos arrays
        */
       var lista_frutas = Array();
       lista_frutas[0] = 'Banana';
       lista_frutas[1] = 'Maça';
       lista_frutas[2] = 'Morango';
       lista_frutas[3] = 'Uva';
       lista_frutas[4] = 'Laranja';

       console.log(lista_frutas.indexOf('Laranja'));// retorna o indice onde o elemento pesquisado está contido, caso o elemento não exista ele vai retornar -1
    </script>
</body>
</html>
