<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        geralmente quando definimos os eleementos no array, eles são ordenados da forma como foram definidos.
        sort() - ordena os elementos dos arrays de forma alfana-numerica e rearanja os indices de forma a estarem equilibrados
        o sort, continuara exibindo e organizando de forma alfa numericas, o que condiciona se forem numeros que estão armazenados nos indices dos arrays.
        */
       var lista_frutas = Array();

       lista_frutas[0] = 'Uva';
       lista_frutas[1] = 'Morango';
       lista_frutas[2] = 'Banana';
       lista_frutas[3] = 'Maça';

       console.log(lista_frutas.sort());

       var lista_idades = []; // outra forma de definir array
       lista_idades[0] = 13;
       lista_idades[1] = 23;
       lista_idades[2] = 13;
       lista_idades[3] = 44;
       lista_idades[4] = 18;
       lista_idades[5] = 53;

       console.log(lista_idades.sort(ordenaNumeros));
       function ordenaNumeros(a,b){
             return a-b;
       }
    </script>
</body>
</html>
