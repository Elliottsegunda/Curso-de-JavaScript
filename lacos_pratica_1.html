<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var lista_frutas = Array();
        lista_frutas[0] = 'Banana';
        lista_frutas[1] = 'Morango';
        lista_frutas[2] = 'Maça';
        lista_frutas[3] = 'Uva';
        lista_frutas[4] = 'Laranja';

        console.log(lista_frutas.length)
        var y = 0;
        while( y < lista_frutas.length)// essa condição funcionou, porque todos os nossos indices são numericos e sequecialmente organizados, portanto a propriedade length mostrou seus valores de forma correcta
        { 
            document.write(lista_frutas[y]+'<br>');
            y++;
        }
    </script>
</body>
</html>
