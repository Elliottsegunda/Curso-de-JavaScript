    <script>
        /*
        Com o for in, nós percorremos os arrays
        sintaxe: for(declarar uma variavel in array a percorer){

        }
        */
        var listaconvidado = ['Elliott', 'Quibuba', 'Celio', 'Bivânio'];
            console.log(listaconvidado);
        for( var x in listaconvidado){
            console.log('indice '+x+' valor: '+listaconvidado[x]);
        }
    </script>
