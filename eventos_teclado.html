<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Teclado</title>
</head>
<body>
    <script>
        /*
         ------Teclado-----
        onkeydown - evento ativado quando qualquer tecla é clickada
        onkeypress - evento ativado enquanto a tecla está pressionada, só em teclas que sejam caracteres
        onkeyup - evento ativado quando a tecla é liberada
        */

        function accao1(){
            alert('Evento accionado')
        }
    </script>
    <input onkeydown="acao1()" type="text" name="" id="">
</body>
</html>
